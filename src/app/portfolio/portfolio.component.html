<div class="header-container">
  <div class="header-wrapper">
    <h2>Portfolio
      <p>Explore a selection of my work here - interact with projects to see my skill in action</p>
    </h2>
  </div>
</div>

<div class="portfolio-project-wrapper">
  <div class="project-flex-container"
   (mouseover)="rotateArrow()" 
   (mouseleave)="invisible()" 
   >
    <div class="portfolio-img-wrapper" >
      <img class="grayscale"  src="./assets/img/portfolio/portfolio-join.png" alt="">
      <div class="portfolio-img-border">
        <img [ngStyle]="{'transform': rotate}"
               class="down-arrow" src="./assets/img/portfolio/arrow-down.png" alt="">
      </div>
    </div>
    <div class="join-description slide-in-right-to-left">
      <h2>Join</h2>
      <span class="technologies"> {{portfolioProjects[0].technologies}} </span>
      <span class="description"> {{portfolioProjects[0].text}} </span>
      <div class="description-btns">
        <div class="test-btn">Test</div>
        <div class="git-btn">Git</div>
      </div>
    </div>
    <div class="chronologic-number"> {{portfolioProjects[0].count}} </div>
  </div>
</div>
